<section class="container mb-4">
    <h2 class="h1-responsive font-weight-bold text-left my-4">Leave us a Message</h2>
<hr>
    <p class="text-center w-responsive mx-auto mb-4">Do you have any questions? Please do not hesitate to contact us directly. 
        Our team will come back to you within a matter of hours to help you.</p>
 <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="font-weight-bold">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="email" id="mail" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>
                    </div>
                </div>
            <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="font-weight-bold">Subject</label>
                            <input type="text" id="sub" name="subject" class="form-control" placeholder="Title your problem" required>
                        </div>
                    </div>
                </div>
           <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message" class="font-weight-bold">Message</label>
                            <textarea type="text" id="msg" name="message" rows="2" class="form-control md-textarea" placeholder="Describe your problem" required></textarea>
                        </div>
                    </div>
                </div>
            <br>
            <div class="text-center text-md-left">
                <input id="btn" type="submit" class="btn btn-secondary" value="Send Message">
            </div>
        </form>

    </div>
</section>


    <script src="../js/jquery-3.3.1.slim.min.js"></script>
