    <p class="text-center w-responsive mx-auto mb-4">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>
                <div class="row">

                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="name" class="font-weight-bold">Name</label>
                            <input type="text" id="name" name="name" class="form-control">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <label for="email" class="font-weight-bold">Email</label>
                            <input type="text" id="email" name="email" class="form-control">
                            
                        </div>
                    </div>

                </div>
            <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <label for="subject" class="font-weight-bold">Subject</label>
                            <input type="text" id="subject" name="subject" class="form-control">
                        </div>
                    </div>
                </div>
           <br>
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form">
                            <label for="message" class="font-weight-bold">Message</label>
                            <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <div class="text-center text-md-left">
                <a class="btn btn-secondary" onclick="document.getElementById('contact-form').submit();">Send Message</a>
            </div>
    </div>
</section>
